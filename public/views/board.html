<div class="title">
    Tic Tac Toe
</div>
<button class="reset" ng-click="resetBoard()">
    Reset
</button>
<div class="game-message">
    {{gameMessage}}
</div>
<div class="board">
    {{test}}
    <div ng-repeat="row in board.board track by $index" class="row">
        <div ng-repeat="square in row track by $index" ng-click="playerMove($parent.$index, $index)" class="square">{{ square }}</div>
    </div>
</div>
